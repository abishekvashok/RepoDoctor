<html>
    <head>
        <title>Repo Doctor</title>
    </head>
    <body>
        <form method="post" action="/analyze_repository">
            <input type="email" placeholder="Email" name="email"/>
            <input type="text" placeholder="repository url" name="url"/>
            <input type="submit"/>
            PS: The repository should be public, and repo doctor can only detect vulnerabilities in python projects using Pysa.
        </form>
    </body>
</html>
